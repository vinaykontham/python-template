name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      
      - name: Debug Python Path and Installed Packages
        run: |
          which python3
          python3 --version
          pip list
      
      - name: Install Dependencies
        run: |
            python -m pip install --upgrade pip
            python -m pip install --no-cache-dir --force-reinstall -r requirements.txt
      
      - name: Run Tests
        run: python -m pytest --disable-warnings --rootdir=app app/tests --verbose
        
      - name: Build Docker Image
        run: docker build -t vinayko/fastapi-template:latest .
      
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      
      - name: Push Docker Image
        run: docker push vinayko/fastapi-template:latest
      
      - name: Deploy Docker Container
        run: |
          docker stop fastapi-container || true
          docker rm fastapi-container || true
          docker run -d --name fastapi-container -p 8000:8000 vinayko/fastapi-template:latest