name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      
      - name: Debug Python Path and Installed Packages
        run: |
          which python3
          python3 --version
          pip list
      
      - name: Install Dependencies
        run: |
            python -m pip install --upgrade pip
            python -m pip install --no-cache-dir --force-reinstall -r requirements.txt
      
      - name: Run Tests
        run: python -m pytest --disable-warnings --rootdir=app app/tests --verbose
        
      - name: Build Docker Image
        run: docker build -t fastapi-template .